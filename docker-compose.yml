services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    dns:
      - 8.8.8.8
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1

  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CI=true
    command: sh -c "corepack enable && pnpm install && pnpm exec vite --host"
